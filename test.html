<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
<style>
    *{padding:0;margin:0;text-decoration:none;list-style:none;}
    .swiper {
        width: 100%;
        height:100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .swiper-horizontal>.swiper-pagination-bullets, .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper-pagination-custom, .swiper-pagination-fraction{bottom:50px;}
    .swiper-pagination-bullet{width:40px;margin:0 7px!important;height:3px;border-radius:0;}
    .swiper-pagination-bullet-active{background-color: #000;}
    .swiper-pagination-bullet:after{display:none!important;}
    
    .swiper-button-next{width:20px;height:auto;right:30px;color:#000;}
    .swiper-button-next:after{font-size:30px;font-weight:100;}
    .swiper-button-prev{width:20px;height:auto;left:30px;color:#000;}
    .swiper-button-prev::after{font-size:30px;font-weight:100;}
    
    
</style>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://airberry.kr/web/upload/img/main_banner_pc/02.jpg"></div>
        <div class="swiper-slide"><img src="https://airberry.kr/web/upload/img/main_banner_pc/04.jpg"></div>
        <div class="swiper-slide"><img src="https://airberry.kr/web/upload/img/main_banner_pc/05.jpg"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        loop:true,
        //autoplay: {delay: 2500,},
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },

    });
</script>
