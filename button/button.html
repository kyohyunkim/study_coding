<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link href="button_style.css" rel="stylesheet">
</head>

<body>
    <h1>Button style List</h1>

    <div class="container">
        <a class="btn btn-1">Hover me</a>
        <a class="btn btn-2">Hover me</a>
        <a class="btn btn-3">Hover me</a> 
        <a class="btn btn-4">Hover me</a> 
        <a class="btn btn-5">Hover me</a>
        <a class="btn btn-6"><span>Hover me</span></a>
        <a class="btn btn-7"><span>Hover me</span></a>
        <a class="btn btn-8"><span class="mas">Hover me</span><button type="button" name="Hover">Hover me</button></a>
        <a class="btn btn-9"><span class="mas">Hover me</span><button type="button" name="Hover">Hover me</button></a>
        <a class="btn btn-10"><span class="mas">Hover me</span><button type="button" name="Hover">Hover me</button></a>
    </div>

    <div class="container">
        <a class="btn2 btn2-1"><span>click me</span></a>
        <a class="btn2 btn2-2"><span>hover me</span></a>
        <a class="btn2 btn2-3"><span>hover me</span></a>
        <a class="btn2 btn2-4"><span>hover me</span></a>
    </div>

    <script>
        /*btn_Ani*/
        const btn = document.querySelector(".btn_wrap");
        const btn_p1 = document.querySelector(".btn_wrap .btn p:nth-of-type(1)");
        const btn_p2 = document.querySelector(".btn_wrap .btn p:nth-of-type(2)");
        const btn_div = document.querySelector(".btn_wrap .btn div");

        btn.addEventListener('mouseover', function () {
            btn_p1.classList.add('active');
            btn_p2.classList.add('active');
            btn_div.classList.add('active');
        });
        btn.addEventListener('mouseleave', function () {
            btn_p1.classList.remove('active');
            btn_p2.classList.remove('active');
            btn_div.classList.remove('active');
        });
        /*btn_Ani*/
    </script>
</body>

</html>
