<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link href="button_style.css" rel="stylesheet">
</head>

<body>
    <h1>Button style List</h1>

    <div class="button_style_1">
        <div class="btn_wrap" id="left_btn_border" data-hover2>
            <div class="btn">
                <p></p>
                <div>Button Style_1 <span>&rtrif;</span></div>
                <p></p>
            </div>
        </div>
    </div>

    <div class="button_style_2">
        <div></div>
    </div>


    <script>
        /*btn_Ani*/
        const btn = document.querySelector(".btn_wrap");
        const btn_p1 = document.querySelector(".btn_wrap .btn p:nth-of-type(1)");
        const btn_p2 = document.querySelector(".btn_wrap .btn p:nth-of-type(2)");
        const btn_div = document.querySelector(".btn_wrap .btn div");

        btn.addEventListener('mouseover', function () {
            btn_p1.classList.add('active');
            btn_p2.classList.add('active');
            btn_div.classList.add('active');
        });
        btn.addEventListener('mouseleave', function () {
            btn_p1.classList.remove('active');
            btn_p2.classList.remove('active');
            btn_div.classList.remove('active');
        });
        /*btn_Ani*/
    </script>
</body>

</html>
